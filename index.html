<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(179 207 185);">
    <form style="padding: 5px 0 20px;text-align: center;background-color:#d6e5d9 ;width: 40%;margin: 0 auto;border-radius: 7px;">
        <h1 style="font-size: 20px;color:rgb(95, 87, 84);">Registration Form</h1>
        <input style="width: 80%;border: 1px solid grey ;outline: none;border-radius: 5px;padding:6px 0 6px 8px;font-size: 12px;"type="type" placeholder="Enter your username"  required autofocus>
        <input style="width: 80%;border: 1px solid grey ;outline: none;border-radius: 5px;padding:6px 0 6px 8px;margin-top: 12px;font-size: 12px;"type="password" placeholder="Enter your password" minlength="8" maxlength="15"  required> 
        <input style="width: 80%;border: 1px solid grey ;outline: none;border-radius: 5px;padding:6px 0 6px 8px;margin-top: 12px;font-size: 12px;"type="date" required> 
        <input style="width: 80%;border: 1px solid grey ;outline: none;border-radius: 5px;padding:6px 0 6px 8px;margin-top: 12px;font-size: 12px;"type="email" placeholder="Enter your email"  required><br>
        <label for="">Male:</label>
        <input id="1" name="Gender" type="radio">
        <label for="" >Female:</label>
        <input id="1" name="Gender" type="radio"><br>
        <select style="border:1px solid grey;outline:none;border-radius: 5px;padding: 5px 0 6px 0;margin: 12px 0 ;font-size: 12px;width: 83%;">
            <option value="">Choose language</option>
            <option selected value="">Azerbaijan</option>
            <option value="">English</option>
            <option value="">Russian</option>
        </select>
        <br>
        <input type="checkbox">
        <label for="">I agree the terms</label>
        <button style="background-color:#42b72a ;color:#fff;border:4px solid #42b72a;border-radius: 4px;width: 80%;margin-top: 10px;padding: 6px 20px ;cursor: pointer;">Register</button>
    </form>
</body>
</html>
